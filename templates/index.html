<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for i in menu %}
    <h1>-----------------------------------</h1>
    {% for j in i %}
    <div class="product">
      <div class="title">{{j}}</div>
      <div class="price">{{i[j].get('price')}}</div>
    </div>
    {% endfor %} {% endfor %}
  </body>
</html>
